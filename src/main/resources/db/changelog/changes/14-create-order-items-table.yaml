databaseChangeLog:
  - changeSet:
      id: create-order-items-table
      author: Angela Matiiva
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk-order-items-order-id
                    references: orders(id)

              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk-order-items-book-id
                    references: books(id)

              - column:
                  name: quantity
                  type: integer
                  constraints:
                    nullable: false

              - column:
                  name: price
                  type: numeric
                  constraints:
                    nullable: false
