databaseChangeLog:
  - changeSet:
      id: create-orders-table
      author: Angela Matiiva
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk-orders-user-id
                    references: users(id)

              - column:
                  name: status
                  type: ENUM('PENDING', 'COMPLETED', 'DELIVERED')
                  constraints:
                    nullable: false

              - column:
                  name: total
                  type: numeric
                  constraints:
                    nullable: false

              - column:
                  name: order_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: shipping_address
                  type: varchar(255)
                  constraints:
                    nullable: false
